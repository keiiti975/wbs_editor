<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>タスク情報</legend>
            タスク：<input type="text" name="name" size="25"><br>
            進行度<br>
            <input type="radio" name="progress" value="not_started" checked>未着手<br>
            <input type="radio" name="progress" value="in_progress">進行中<br>
            <input type="radio" name="progress" value="done">完了<br>
        </fieldset>
        <button type="submit">送信</button>
    </form>

    <script>
        // for debugging
        console = require('electron').remote.require('console');

        const electron = require('electron');
        const { ipcRenderer } = electron;
        let form = document.querySelector("form");

        // submit task information
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            let form_data = new FormData(form);
            let json_form = {};
            for (const entry of form_data) {
                json_form[entry[0]] = entry[1];
            };
            ipcRenderer.send('inputForm:insert', json_form);
        });
    </script>
</body>

</html>
